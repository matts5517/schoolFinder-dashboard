<!doctype html>
 
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Map My School</title>
    
    <!-- Add Map box js file and css files -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.32.1/mapbox-gl.css' rel='stylesheet' />
    <!--  CDN out to jquery libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="http://simeydotme.github.io/jQuery-ui-Slider-Pips/dist/css/jqueryui.min.css" rel="stylesheet">
    <link href="http://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/dist/jquery-ui-slider-pips.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.1.0/mapbox-gl-geocoder.css' type='text/css' />
    <!-- <link href='css/font-awesome/css/font-awesome.min.css' rel='stylesheet'> -->
    <script src="https://use.fontawesome.com/6ba6c58d69.js"></script>
    <link href='css/newComp.css' rel='stylesheet' />
    <link href='css/main.css' rel='stylesheet' />
    <link href='css/ui.css' rel='stylesheet' />
  </head>

  <body>
      <div class="mainTitle navLogo">MapMySchool.com</div>
      <div id="settingsMenu" class="settingsMenu">
        <i class="fa fa-bars hamSettings" aria-hidden="true"></i>
      </div>
        <div class="sideBarNavigation">
            <div id="degreeToggle" class="degreeToggle">
              <div>Choose degree:</div>
              <label class="form-component" for="a-option">
                <input checked type="radio" id="a-option" name="food">
                <div class="check"></div>
                <span class="form-text">All</span>
              </label>
              
              <label class="form-component" for="b-option">
                <input type="radio" id="b-option" name="food"> 
                <div class="check"></div>
                <span class="form-text">Bachelor's</span>
              </label>
              
              <label class="form-component" for="x-option">
                <input type="radio" id="x-option" name="food">
                <div class="check"></div>
                <span class="form-text">Associate's</span>
              </label>
            </div>

        </div>
      <div id="basemapSelector" class="basemapSelector">
        <div class="dropdown">
          <button class="dropbtn">Basemap</button>
          <div class="dropdown-content">
          <label class="form-component" for="x-option">
              <input checked type="radio" id="x-option" name="food">
              <div class="check"></div>
              <span class="form-text">Dark</span>
            </label>
            <label class="form-component" for="x-option">
              <input type="radio" id="x-option" name="food">
              <div class="check"></div>
              <span class="form-text">Streets</span>
            </label>
            <label class="form-component" for="x-option">
              <input type="radio" id="x-option" name="food">
              <div class="check"></div>
              <span class="form-text">Imagery</span>
            </label>
          </div>
        </div>
       
      </div>
      <!-- Legend wrapper /////////////////////////// -->
      <div id="legendWrapper" class="legendWrapper">
        Legend Placeholder
      </div>
      <!-- Map wrapper ///////////////////////////////-->
      <div id="map" class="mapWrapper"></div>

   <!--  <script type="text/javascript" src="js/severeData.js"></script>
    -->
    <!-- <script type="text/javascript" src="js/colorScale.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/currentObs.js"></script> -->
    
    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script type="text/javascript" src="js/ui.js"></script> -->
  </body>
</html>
